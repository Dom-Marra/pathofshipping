<div id="shoppinglist-maincontainer">
    <div id="top-bg-image-container">
        <h2 id="top-title">Path of Shopping</h2>
    </div>
    <div id="shoppinglist-settings-bar">
        <mat-form-field appearance="fill">
            <mat-label>League</mat-label>
            <mat-select (selectionChange)="setLeague($event.value)" [value]="getLeague()">
                <mat-option *ngFor="let league of LEAGUES | keyvalue" [value]="league.value" >{{league.value}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Budget</mat-label>
            <input matInput digitsonly float='true' [value]="getBudget()" type="text" (change)="setBudget($event.target.value)">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Currency Type</mat-label>
            <mat-select [value]="getBudgetCurrencyType()" (selectionChange)="setBudgetCurrencyType($event.value)">
                <mat-option *ngFor="let types of CURRENCY_TYPES | keyvalue" [value]="types.value">{{types.value}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div id="est-cost-container">
            <h4>Estimated Cost: {{ getEstCost() }}</h4>

        </div>
        <div id="save-import-options">
            <button type="button" mat-flat-button><i-feather name="save"></i-feather> Save</button>
            <button type="button" mat-flat-button><i-feather name="download"></i-feather> Import</button>
        </div>
    </div>
    <div id="shoppinglist-contents-container">
        <div id="shoppinglist-contents-top-bar">

        </div>
        <div id="shopping-list-contents">

        </div>
    </div>
</div>
