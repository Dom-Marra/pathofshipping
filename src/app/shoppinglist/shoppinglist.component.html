<div id="shoppinglist-maincontainer">
    <div id="top-bg-image-container">
        <h2 id="top-title">Path of Shopping</h2>
    </div>
    <div id="shoppinglist-name-bar">
        <mat-form-field *ngIf="editShoppingListName" floatLabel="never">
            <input #shoppingListNameInput matInput [formControl]="this.shoppingList.controls.name"
                   type="text" autocomplete="off" placeholder="Shopping List Name"
                   (blur)="editShoppingListName = false" (keydown.enter)="shoppingListNameInput.blur()">
        </mat-form-field>
        <div id="shoppinglist-name-output-wrapper" *ngIf="!editShoppingListName">
            <h3 id="shoppinglist-name-output">{{ this.shoppingList.value.name.length > 0 ? this.shoppingList.value.name : 'Your Shopping List' }}</h3>
            <mat-icon (click)="editShoppingListName = true">edit</mat-icon>
        </div>
    </div>
    <div id="shoppinglist-contents-container">
        <div id="shoppinglist-contents-top-bar">
            <app-filtergroupselect class="league-select" inputName='League' [styleType]="'basicMaterial'" [control]="this.shoppingList.controls.league" [selectEnum]="LEAGUES"></app-filtergroupselect>
            <button type="button" mat-flat-button (click)="addItem()" id="add-item" class="action-button">Add Item <mat-icon class="icon-light">add</mat-icon></button>
            <button type="button" mat-flat-button (click)="accordion.openAll()" id="expand-items" class="action-button">Expand All <mat-icon class="icon-light">fullscreen</mat-icon></button>
            <button type="button" mat-flat-button (click)="accordion.closeAll()" id="collapse-items" class="action-button">Collapse All <mat-icon class="icon-light">fullscreen_exit</mat-icon></button>
            <button type="button" mat-flat-button class="action-button"><mat-icon class="icon-light">save</mat-icon> Save</button>
        </div>
        <div id="shopping-list-contents">
            <mat-accordion multi>
                <ng-template #itemContainerRef></ng-template>
            </mat-accordion>
        </div>
    </div>
</div>
