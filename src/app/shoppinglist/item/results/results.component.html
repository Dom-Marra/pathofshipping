<div class="query-results-container">
    <h2 class="results-header">{{queryData.length}} Results</h2>
    <div *ngFor="let item of queryData" class="query-item">
        <div class="item-image item-detail">
            <img src="{{item.item.icon}}" aria-label="Image of {{item.item.name ? item.item.name : item.item.typeLine}}">
        </div>
        <div class="query-item-box rarity-{{item.item.frameType}}">
            <div class="query-item-header">
                <h3 *ngIf="item.item.name" class="item-name">{{ item.item.name }}</h3>
                <h4 *ngIf="item.item.typeLine" class="item-type">{{ item.item.typeLine }}</h4>
            </div>
            <div class="query-item-details-container">

                <!--Properties-->
                <ul properties *ngIf="item.item.properties && item.item.properties.length > 0" 
                    [props]="item.item.properties"
                    class="item-properties item-detail"></ul>
            
                <!-- Explicit Mods-->
                <ul *ngIf="item.item.explicitMods && item.item.explicitMods.length > 0" class="item-explicit-mods item-detail">
                    <li *ngFor="let mod of parseExplicitData(item.item)" class="mod">
                        {{ mod.text }}
                        <div class="mod-details mat-small type-{{mod.tier}}">
                            <div *ngIf="mod.tier" class="mod-detail">
                                {{mod.tier}}
                                <span *ngIf="mod.ranges && mod.ranges.length > 0" class="mod-detail">
                                    [<span *ngFor="let range of mod.ranges; let i = index">{{range.min}}{{(range.max != range.min ? ' - ' + range.max : '')}}<span *ngIf="mod.ranges[i+1]">, </span></span>]
                                </span>
                            </div>
                            
                            <div *ngIf="mod.name" class="mod-detail">{{mod.name}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="item-line-break">
    </div>
</div>
