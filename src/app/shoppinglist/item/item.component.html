<form [formGroup]="itemForm">
    <mat-expansion-panel [expanded]="'true'" [disabled]="getDisableExpansion()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="item-delete" (click)="$event.stopImmediatePropagation(); remove()">
                    <i-feather name="trash-2"></i-feather>
                </div>
            </mat-panel-title>
            <mat-form-field [floatLabel]="'never'">
                <input matInput (keydown.Space)="$event.stopImmediatePropagation()" (focus)="setDisableExpansion(true)" (blur)="setDisableExpansion(false)" type="text" autocomplete="off" placeholder="Item Name"  formControlName="itemName">
            </mat-form-field>
        </mat-expansion-panel-header>
        <div class="item-contents">
    
        </div>
    </mat-expansion-panel>
</form>
