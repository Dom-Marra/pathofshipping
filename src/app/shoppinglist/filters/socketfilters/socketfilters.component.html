<mat-expansion-panel class="filter-expansion-panel">
    <mat-expansion-panel-header>
            Socket Filters
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="item-contents">
            <div class="field-wrapper socket-field-wrapper">
                <app-minmaxinput class="field" inputName="Sockets" [group]="this.socketFilters['controls'].filters['controls'].sockets" [minmaxExtras]="socketSocketsExtras"></app-minmaxinput>
                <app-minmaxinput class="field" inputName="Links" [group]="this.socketFilters['controls'].filters['controls'].links" [minmaxExtras]="socketLinksExtras"></app-minmaxinput>
            </div>
        </div>
    </ng-template>
</mat-expansion-panel>
