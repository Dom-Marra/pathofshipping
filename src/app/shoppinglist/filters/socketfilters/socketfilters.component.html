<mat-expansion-panel #panel class="filter-expansion-panel">
    <mat-expansion-panel-header>
        <mat-icon class="clear-filter" *ngIf="this.socketFilters['controls'].filters.dirty" (click)="$event.stopImmediatePropagation(); this.reset()">clear</mat-icon>  
        <mat-button-toggle (click)="$event.stopImmediatePropagation();
                                    disableFilter.checked ? this.socketFilters.disable() : this.socketFilters.enable()" [checked]="this.socketFilters.disabled" #disableFilter disableRipple="true" class="filter-disable"><mat-icon>block</mat-icon></mat-button-toggle>
            Socket Filters
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="item-contents">
            <div class="field-wrapper socket-field-wrapper">
                <app-minmaxinput class="field" inputName="Sockets" [group]="this.socketFilters['controls'].filters['controls'].sockets" [minmaxExtras]="socketSocketsExtras"></app-minmaxinput>
                <app-minmaxinput class="field" inputName="Links" [group]="this.socketFilters['controls'].filters['controls'].links" [minmaxExtras]="socketLinksExtras"></app-minmaxinput>
            </div>
        </div>
    </ng-template>
</mat-expansion-panel>
