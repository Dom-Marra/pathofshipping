<mat-expansion-panel class="sub-item-expansion">
    <mat-expansion-panel-header>
            Weapon Filters
    </mat-expansion-panel-header>
    <div class="item-contents">
        <div appEqualflex class="field-wrapper">
            <app-minmaxinput class="min-max-field" inputName="Damage" [group]="this.weaponFilters.get('damage')"></app-minmaxinput>
            <app-minmaxinput class="min-max-field" inputName="Attacks Per Second" [group]="this.weaponFilters.get('APS')"></app-minmaxinput>
            <app-minmaxinput class="min-max-field" inputName="Critical Strike Chance" [group]="this.weaponFilters.get('criticalStrikeChance')"></app-minmaxinput>
            <app-minmaxinput class="min-max-field" inputName="Total DPS" [group]="this.weaponFilters.get('totalDPS')"></app-minmaxinput>
            <app-minmaxinput class="min-max-field" inputName="Physcial DPS" [group]="this.weaponFilters.get('pDPS')"></app-minmaxinput>
            <app-minmaxinput class="min-max-field" inputName="Elemental DPS" [group]="this.weaponFilters.get('eDPS')"></app-minmaxinput>
        </div>
    </div>
</mat-expansion-panel>
