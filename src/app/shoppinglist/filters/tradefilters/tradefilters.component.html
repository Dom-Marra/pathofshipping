<mat-expansion-panel class="filter-expansion-panel">
    <mat-expansion-panel-header>
            Trade & Account Filters
    </mat-expansion-panel-header>
    <div class="item-contents">
        <div appEqualflex class="field-wrapper">
            <div class="field">
                <div class="account-name-input">
                    <p class="account-name-label">Seller Account Name</p>
                    <mat-form-field floatLabel='never'>
                        <mat-label>Account Name</mat-label>
                        <input matInput [formControl]="tradeFilters['controls'].filters['controls'].account['controls'].input">
                    </mat-form-field>
                </div>
            </div>
            <app-filtergroupselect class="field" inputName='Listed' [control]="tradeFilters['controls'].filters['controls'].indexed['controls'].option" [selectEnum]="LISTED_OPTIONS"></app-filtergroupselect>
            <app-filtergroupselect class="field" inputName='Sale Type' [control]="tradeFilters['controls'].filters['controls'].sale_type['controls'].option" [selectEnum]="SALE_TYPES"></app-filtergroupselect>
            <app-filtergroupselect class="field" inputName='Buyout Currency' [control]="tradeFilters['controls'].filters['controls'].price['controls'].option" [selectEnum]="BUY_OUT_OPTIONS"></app-filtergroupselect>
            <app-minmaxinput class="field" inputName="Buyout Price" [group]="this.tradeFilters['controls'].filters['controls'].price"></app-minmaxinput>
            <app-filtergroupselect class="field" inputName='Status' [control]="statusForm['controls'].option" [selectEnum]="STATUS_OPTIONS"></app-filtergroupselect>
        </div>
    </div>
</mat-expansion-panel>
