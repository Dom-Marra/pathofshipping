<mat-expansion-panel class="filter-expansion-panel stat-filter">
    <mat-expansion-panel-header>
        <app-filteractionbuttons disableClear="true" includeDelete="true" (remove)="remove()" [formGroup]="this.filter.statFilters"></app-filteractionbuttons>
        <span class="header-text">Stat Filter</span>
        <div class="type-selector mat-input-400">
            <app-filtergroupselect class="selector-input" disableDefault='true' (click)="$event.stopImmediatePropagation()" inputName='Filter Type' [styleType]="'basicMaterial'" [control]="this.filter.statFilters['controls'].type" [selectEnum]="FILTER_TYPES"></app-filtergroupselect>
            <app-minmaxinput class="selector-input" (click)="$event.stopImmediatePropagation()" *ngIf="this.filter.statFilters['controls'].type.value == 'count' || this.filter.statFilters['controls'].type.value == 'weight'" [group]="this.filter.statFilters['controls'].value" [styleType]="'basicMaterial'"></app-minmaxinput>
        </div>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="item-contents">
            <div class="field-wrapper">
                <app-statselect class="field" *ngFor="let stat of filter.stats" (statRemoved)="removeStat($event)" [stat]="stat" 
                [isWeight]="this.filter.statFilters.controls.type.value == 'weight'"></app-statselect>
            </div>
            <button mat-button type="button" class="transparent-mat-button" (click)="addStatFilter()" [disabled]="this.filter.statFilters.disabled"><mat-icon>add_box</mat-icon> Stat</button>
        </div>
    </ng-template>
</mat-expansion-panel>
