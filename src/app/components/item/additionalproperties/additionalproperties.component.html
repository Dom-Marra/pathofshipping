<div class="item-parsed-list">
    <div *ngFor="let prop of additionalProperties | parseProps" 
        [class.sortable]="prop.type != null && PROP_VALUES['prop_' + prop.type]" 
        (click)="PROP_VALUES['prop_' + prop.type] ? currentSort.currentSort.next({sortKey: PROP_VALUES['prop_' + prop.type]}) : ''">
        <span *ngFor="let value of prop.values" class="{{value.display != null ? 'display-' + value.display : ''}}">
            {{value.text}}
        </span>
        <app-sortarrow *ngIf="currentSort.currentSort.value.sortKey == PROP_VALUES['prop_' + prop.type]" 
                    [sortValue]="currentSort.currentSort.value.sortValue">
        </app-sortarrow >
        <mat-progress-bar class="item-progress-bar" 
                            *ngIf="prop.progress != null" 
                            mode="determinate" 
                            value="{{prop.progress * 100}}">
        </mat-progress-bar>
    </div>
</div>
