<div *ngIf="!inProgress && resultData.queryProps" class="item-paginator-container">
    <div class="toolbar-text">
        <span class="mat-small">Total Items found: {{resultData.queryProps.total}}</span>
        <span class="mat-small inexact" *ngIf="resultData.queryProps.inexact">&nbsp; (Inexact Search)</span>
    </div>
    <h3 class="results-header">Results</h3>
    <mat-paginator #itemsPaginator [pageIndex]="this.resultData.pageIndex" [disabled]="inProgress" class="items-paginator" [length]="resultData.queryProps.res.length" hidePageSize="true" [pageSize]="10" (page)="changeIndices($event)"></mat-paginator>
</div>
<div appEqualflex *ngIf="!inProgress && resultData.queryProps" class="query-results-container">
    <app-item *ngFor="let item of this.resultData.queryData | slice:this.resultData.startIndex:this.resultData.endIndex; let itemIndex = index" class="query-item" [item]='item'></app-item>
</div>
<mat-progress-bar *ngIf="inProgress" class="item-fetch-progress-bar" mode="indeterminate"></mat-progress-bar>
<mat-paginator #itemsPaginator *ngIf="!inProgress && resultData.queryProps" [pageIndex]="this.resultData.pageIndex" [disabled]="inProgress" class="items-paginator" [length]="resultData.queryProps.res.length" hidePageSize="true" [pageSize]="10" (page)="changeIndices($event)"></mat-paginator>
