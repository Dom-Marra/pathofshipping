<button mat-icon-button type="button" *ngIf="includeDelete && formGroup" class="transparent-mat-button warn-700" (click)="$event.stopImmediatePropagation(); this.emitRemove()"><mat-icon>delete</mat-icon></button>
<button mat-icon-button type="button" *ngIf="!disableClear && this.formGroup.dirty && formGroup" class="transparent-mat-button warn-700" (click)="$event.stopImmediatePropagation(); this.reset()"><mat-icon>clear</mat-icon></button>  
<button mat-icon-button type="button" *ngIf="!disableDisable && formGroup" class="transparent-mat-button warn-400 {{this.formGroup.disabled ? 'lock-color' : ''}}" (click)="$event.stopImmediatePropagation(); this.formGroup.disabled ? this.formGroup.enable({emitEvent: false}) : this.formGroup.disable({emitEvent: false}); this.disableChange.emit()"><mat-icon>block</mat-icon></button>
