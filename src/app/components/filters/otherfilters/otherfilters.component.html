<mat-expansion-panel class="filter-expansion-panel" #expansionPanel [disabled]="this.otherForm.disabled">
    <mat-expansion-panel-header>
        <app-filteractionbuttons [formGroup]="this.otherForm" (disableChange)="this.otherForm.disabled ? expansionPanel.close() : ''; this.otherForm.controls.otherForm_disabled.patchValue(this.otherForm.disabled, {emitEvent: false, onlySelf: true})"></app-filteractionbuttons>
        Other
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="item-contents">
            <div appEqualflex class="field-wrapper">
                <app-inputwrapper class="field">
                    <span label>Quality</span> 
                    <app-minmaxinput [group]="this.otherForm['controls'].quality"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Item Level</span> 
                    <app-minmaxinput [group]="this.otherForm['controls'].ilvl"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Talisman Tier</span> 
                    <app-minmaxinput [group]="this.otherForm['controls'].talisman_tier"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Stored Experience</span> 
                    <app-minmaxinput [group]="this.otherForm['controls'].stored_experience"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Stack Size</span> 
                    <app-minmaxinput [group]="this.otherForm['controls'].stack_size"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #altArtSelect="matAutocompleteOrigin">
                    <span label>Alternate Art</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='altArtSelect' 
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].alternate_art['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].alternate_art['controls'].option.patchValue($event.id)"></app-searchselect> 
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #identifiedSelect="matAutocompleteOrigin">
                    <span label>Identified</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='identifiedSelect' 
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].identified['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].identified['controls'].option.patchValue($event.id)"></app-searchselect> 
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #corruptedSelect="matAutocompleteOrigin">
                    <span label>Corrupted</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='corruptedSelect'
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].corrupted['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].corrupted['controls'].option.patchValue($event.id)"></app-searchselect> 
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #mirroredSelect="matAutocompleteOrigin">
                    <span label>Mirrored</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='mirroredSelect'
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].mirrored['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].mirrored['controls'].option.patchValue($event.id)"></app-searchselect> 
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #craftedSelect="matAutocompleteOrigin">
                    <span label>Crafted</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='craftedSelect'
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].crafted['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].crafted['controls'].option.patchValue($event.id)"></app-searchselect>
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #veiledSelect="matAutocompleteOrigin">
                    <span label>Veiled</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='veiledSelect' 
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].veiled['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].veiled['controls'].option.patchValue($event.id)"></app-searchselect> 
                </app-inputwrapper>
                <app-inputwrapper class="field" matAutocompleteOrigin #enchantedSelect="matAutocompleteOrigin">
                    <span label>Enchanted</span> 
                    <app-searchselect [values]="simpleDataService.simpleTrueFalse"
                                        [autoCompleteHost]='enchantedSelect'
                                        [filterBy]="simpleDataService.filterSimpleData"
                                        [displayBy]="simpleDataService.displayByText"   
                                        [setValue]="simpleDataService.getSelectedValue(this.otherForm['controls'].enchanted['controls'].option.value, simpleDataService.simpleTrueFalse)"
                                        (selected)="this.otherForm['controls'].enchanted['controls'].option.patchValue($event.id)"></app-searchselect> 
                </app-inputwrapper>
            </div>
        </div>
    </ng-template>
</mat-expansion-panel>
