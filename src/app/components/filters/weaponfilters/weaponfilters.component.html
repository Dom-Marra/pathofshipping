<mat-expansion-panel class="filter-expansion-panel" #expansionPanel [disabled]="this.weaponForm.disabled">
    <mat-expansion-panel-header>
        <app-filteractionbuttons [formGroup]="this.weaponForm" (disableChange)="this.weaponForm.disabled ? expansionPanel.close() : ''; this.weaponForm.controls.disabled.patchValue(this.weaponForm.disabled, {emitEvent: false, onlySelf: true})"></app-filteractionbuttons>
            Weapon Filters
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="item-contents">
            <div appEqualflex class="field-wrapper">
                <app-inputwrapper class="field">
                    <span label>Damage</span> 
                    <app-minmaxinput [group]="this.weaponForm['controls'].filters['controls'].damage"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Attacks Per Second</span> 
                    <app-minmaxinput [group]="this.weaponForm['controls'].filters['controls'].aps"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Critical Strike Chance</span> 
                    <app-minmaxinput [group]="this.weaponForm['controls'].filters['controls'].crit"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Total DPS</span> 
                    <app-minmaxinput [group]="this.weaponForm['controls'].filters['controls'].dps"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Physcial DPS</span> 
                    <app-minmaxinput [group]="this.weaponForm['controls'].filters['controls'].pdps"></app-minmaxinput>
                </app-inputwrapper>
                <app-inputwrapper class="field">
                    <span label>Elemental DPS</span> 
                    <app-minmaxinput [group]="this.weaponForm['controls'].filters['controls'].edps"></app-minmaxinput>
                </app-inputwrapper>
            </div>
        </div>
    </ng-template>
</mat-expansion-panel>
