<mat-expansion-panel class="filter-expansion-panel" #expansionPanel [disabled]="this.armourForm.disabled">
    <mat-expansion-panel-header>
        <app-filteractionbuttons [formGroup]="this.armourForm" (disableChange)="this.armourForm.disabled ? expansionPanel.close() : ''; this.armourForm.controls.disabled.setValue(this.armourForm.disabled)"></app-filteractionbuttons>
        Armour Filters
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="item-contents">
            <div appEqualflex class="field-wrapper">
                <app-minmaxinput class="field" inputName="Armour" [group]="this.armourForm['controls'].filters['controls'].ar"></app-minmaxinput>
                <app-minmaxinput class="field" inputName="Energy Shield" [group]="this.armourForm['controls'].filters['controls'].es"></app-minmaxinput>
                <app-minmaxinput class="field" inputName="Evasion" [group]="this.armourForm['controls'].filters['controls'].ev"></app-minmaxinput>
                <app-minmaxinput class="field" inputName="Block Chance" [group]="this.armourForm['controls'].filters['controls'].block"></app-minmaxinput>
            </div>
        </div>
    </ng-template>
</mat-expansion-panel>
