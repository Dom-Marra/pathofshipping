<div class="item-parsed-list item-detail">
    <div>
        <span class="display-0">
            {{incubatedItem.progress}}/{{incubatedItem.total}}
        </span>
        <span>
            level: {{incubatedItem.level}} {{incubatedItem.name}}
        </span>
        <mat-progress-bar class="item-progress-bar" 
                        mode="determinate" 
                        value="{{(incubatedItem.progress / incubatedItem.total) * 100}}">
        </mat-progress-bar>
    </div>
</div>
